 <body>

 		<h1>GREET APP WITH INPUT</h1>

 	<!-- ONTOGGLE EVENTS -->
	 	<details>
	 		<summary>
	 			INSTRUCTIONS
	 		</summary>
	 		<p>
	 			Enter your first name.
	 		</p>
	 	</details>

	  	<!-- GREETING APP-->
		<label for="fname">Enter name: </label>
	 	<br>
	 	<input type="text" class="form-control" id="fname">
		<h5 id="guestName"></h5>

	 <!--BUTTONS-->
	 	<button type="button" class="btn btn-info" onclick="greet()">âœ‹  Greet</button>
	 	<button type="button" class="btn btn-primary" onclick="window.location.reload()" onmouseover="changeTextColor()" onmouseout="resetTextColor()";><span style='font-size:15px;'>&#8634;</span>  Refresh</button>

	 <!-- SCRIPT -->
	 	<script type="text/javascript">
	 	// instructions
	 		document.getElementById("fname").onchange=function() {myName()};

	 		function myName() {
	 			var name=document.getElementById("fname");
	 			name.value=name.value.toUpperCase();
	 	</script>

	 	<script type="text/javascript">
	 	//onchange
	 		function upperCase() {
				const name = document.getElementById("fname");
				name.value = name.value.toUpperCase();
			}
		</script>

		<script type="text/javascript">
	 	//onmouseover & out sample code
	 		const reload = document.getElementById('refresh');

	 		// onmouseover
	 		function changeTextColor() {
	 			reload.style.color="red";
	 			reload.style.background="white";
	 		}

	 		// onmouseout
	 		function resetTextColor() {
	 			reload.style.color = "white";
	 			reload.style.background = "337ab7";
	 		}
	 	</script>

	 	<script type="text/javascript">
	 	// greeting app
 			function greet(){
 				var name = document.getElementById ('fname').value;

 			document.getElementById('guestName').innerHTML = 'Thank you for entering your name, ' + name + '.';
	 		}
	 	</script>
